<!DOCTYPE html>
<html>

{% include head.html %}

<body>
  <style type="text/css">
  img {
    max-width: 100%;
  }
  #post-wrapper {
    border-radius: 5px;
    background: #fff;
  }
  .post-header {
    border-radius: 10px;
    background: -moz-linear-gradient(138deg, rgba(191,191,0,1) 0%, rgba(0,128,128,1) 100%); /* ff3.6+ */
    background: -webkit-gradient(linear, left top, right bottom, color-stop(0%, rgba(0,128,128,1)), color-stop(100%, rgba(191,191,0,1))); /* safari4+,chrome */
    background: -webkit-linear-gradient(138deg, rgba(191,191,0,1) 0%, rgba(0,128,128,1) 100%); /* safari5.1+,chrome10+ */
    background: -o-linear-gradient(138deg, rgba(191,191,0,1) 0%, rgba(0,128,128,1) 100%); /* opera 11.10+ */
    background: -ms-linear-gradient(138deg, rgba(191,191,0,1) 0%, rgba(0,128,128,1) 100%); /* ie10+ */
    background: linear-gradient(312deg, rgba(191,191,0,1) 0%, rgba(0,128,128,1) 100%); /* w3c */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#008080', endColorstr='#BFBF00',GradientType=1 ); /* ie6-9 */
    padding: 10px;
    color: #fff;
  }
  .post-header h1 {
    text-align: center;
  }
  .post-header .time {
    text-align: center;
    color: #fff;
  }
  .post-content {
    background: #fff;
    padding: 50px 30px;
  }
  #footer {
    border-radius: 10px 10px 0 0;
    padding: 10px;
    background: rgba(0,0,0,0.2);
    text-align: center;
  }

   @media (min-width: 992px) {
      #post-wrapper {
        border-radius: 5px;
        background: #fff;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      body {
        background-position: center;
        background-image: url('{{site.url}}{{site.baseurl}}/img/header.jpg');
      }
   }

  </style>
  <div id="post-wrapper" class="col-lg-10 col-lg-offset-1">
    {% include nav-page.html %}
      <div class="post-header">
      <h1 class="center-text">{{ page.title }}</h1>
      <p class="time">{{ page.date | date: "%m/%d/%Y" }}</p>
    </div>
    <div class="post-content">
      {{content}}
    </div>
    <div id="footer">
      <b>Global ICT 2017</b>
    </div>
  </div>
</body>

</html>
